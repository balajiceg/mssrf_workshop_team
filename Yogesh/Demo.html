  <input type="button" id="2" value=Mul>
  <input type="button" id="3" value=Sub><br><br>

  <input type="button" id="4" value=And>

<script type="text/javascript">
 // We are gonna work here
 function Add(){
	var a=$("#num1").val();
	a=Number(a);
	var b=$("#num2").val();
	b=Number(b);
	$.ajax({
			  type: "GET",
			  url: "http://localhost:3000/add",
			  data: {
					'num1':a,
					'num2':b
					},
			   dataType: 'json',
			  success: function(data){
			  	alert(data.result);
			  },
			  error:function(){
			  	alert("error");
			  }
			});
}
$("#1").click(Add);


 function Sub(){
	var a=$("#num1").val();
	a=Number(a);
	var b=$("#num2").val();
	b=Number(b);
	alert(a-b);
}
$("#3").click(Sub);

function Mul(){
	var a=$("#num1").val();
	a=Number(a);
	var b=$("#num2").val();
	b=Number(b);
	alert(a*b);
}


$("#2").click(Mul);


function Greater(){
	var a=$("#num1").val();
	a=Number(a);
	var b=$("#num2").val();
	b=Number(b);
	alert((a>b)?a:b);
}
$("#6").click(Greater);

function Lesser(){
	var a=$("#num1").val();
	a=Number(a);
	var b=$("#num2").val();
	b=Number(b);
	alert((a<b)?a:b);
}
$("#7").click(Lesser);


function change(){
	var txt=$("#txt").val();

	if( $('#8').is(':checked')){
		alert(txt.toLowerCase())
	}

	if( $('#9').is(':checked')){
		alert(txt.toUpperCase())
	}


}
$("#10").click(change);

</script>
</html>
